
<div class="card">
    <div class="card-header">
      <b>Enter Email</b>
    </div>
    
    <div class="card-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="forgetForm">
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="emailId">Email</label>
            <div class="col-md-8">
              <input class="form-control" id="emailId" type="email" placeholder="Email (required)" formControlName="email"
                [ngClass]="{'is-invalid': 
                                                   ((forgetForm.get('email').touched || 
                                                    forgetForm.get('email').dirty) && 
                                                    !forgetForm.get('email').valid) }" />
              <span class="invalid-feedback">
                <span *ngIf="forgetForm.get('email').errors?.required">
                  Please enter your email address.
                </span>
                <span *ngIf="forgetForm.get('email').errors?.email">
                  Please enter a valid email address.
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row mb-2">
            <div class="offset-md-2 col-md-4">
              <button class="btn btn-primary mr-3" type="submit" style="width:80px"
                [title]="forgetForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                [disabled]="!forgetForm.valid">
                Submit
              </button>
              <button class="btn btn-outline-secondary" type="button" (click)="reset()">Reset</button>
      
            </div>
          </div>
          </form>
          </div>
